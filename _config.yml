#  links: [ facebook, twitter, linkin, github ]# An array of links to social media profiles

# Analytics
analytics:
  provider               : "google-universal" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : "UA-92568054-1"

# Site Author
author:
  name             : "Lewy Blue"
  avatar           : "/assets/images/about/portrait-512.jpg" # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "WebGL and JavaScript expert from the west coast of Ireland."
  location         : "South east Asia, currently."
  email            : "looeee@gmail.com"
  codepen          : "looeee"
  facebook         : "lewy.blue"
  github           : "looeee"
  google_plus      :
  instagram        : "lewy.blue"
  linkedin         : "lewy-blue-30b9b193"
  stackoverflow    : "1401930/looeee" # "123456/username" (the last part of your profile url, e.g. https://stackoverflow.com/users/123456/username)
  twitter          : "@looeeeb"


# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/src
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - info
  - structure
  - build.js
  - minify-builds.js
  - compile_scss.js
  - "*.BAK"
  - "*.txt"
  - "*.scss"
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - assets/css
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Outputting
permalink: /:collection/:title
#paginate: 5 # amount of posts to show
#paginate_path: /page:num/
timezone: Europe/Dublin # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins
plugins:
  # - jekyll-assets
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - font-awesome-sass
  # - jekyll-autoprefixer
  # - autoprefixer-rails

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji


# HTML Compression
# - jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


