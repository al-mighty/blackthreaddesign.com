<script src='https://threejs.org/examples/js/libs/inflate.min.js'></script>

<div id="view-container">
  <canvas id="viewer-canvas"></canvas>

  <div id="loading-error-message" class="hide"></div>

  <div id="help-overlay" class="hide fullscreen-controls">
    <h1>HELP OVERLAY</h1>
  </div>

  <div id="settings-overlay" class="hide fullscreen-controls">
    <input id="toggle-background" type="checkbox">Black Background</input>
  </div>

  <div id="controls">
    <div id="animation-controls" class="hide">
      <a href="#" id="pause-button">
        <i class="fa fa-play-circle" aria-hidden="true"></i>
        <i class="fa fa-pause-circle hide" aria-hidden="true"></i>
      </a>
      <input id="animation-slider" type="range" min="0" max="100" value="0" />
    </div>

    <div id="right-buttons">
      <a href="#" id="help-button">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
      </a>

      <a href="#" id="settings-button">
        <i class="fa fa-cog" aria-hidden="true"></i>
      </a>

      <a href="#" id="fullscreen-button">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </a>
    </div>
  </div>

  <div id="logo">Logo</div>

  <div id="loading-overlay">

    <form id="file-upload-form">
      Upload an FBX file here.
      <input id="file-upload-input" type="file" name="FBX">
    </form>


    <div id="loading-bar" class="hide">
      <span id="bar">
        <span id="progress"></span>
      </span>
    </div>

  </div>

</div>

<div id="model-info">
  <h3>Model Info</h3>
  <p>Faces: <span id="faces"></span> Vertices: <span id="vertices"></span></p>
</div>

<div id="screenshot"></div>
